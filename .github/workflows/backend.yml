name: Go CI/CD Build

on:
  pull_request:
    branches:
      - MVP

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod tidy
    
    - name: Lint the code
      uses: golangci/golangci-lint-action@v6

    - name: Run tests and generate coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.out > coverage_raw.txt
        echo '## Test Coverage Report' > coverage.md
        echo '| Function | Coverage | Status |' >> coverage.md
        echo '|----------|----------|--------|' >> coverage.md
        tail -n +2 coverage_raw.txt | awk '
        {
          coverage = substr($3, 1, length($3)-1)
          coverage = int(coverage)
          
          if (coverage >= 60) {
            status = "ðŸ"
          } else {
            status = "âŒ"
          }
          printf "| %s | %s | %s |\n", $1, $3, status
        }' >> coverage.md

    - name: Post coverage comment
      id: coverage
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coverage.md
      env:
        GITHUB_TOKEN: ${{ secrets.COVERAGE_TOKEN }}

    - name: Set up Docker Compose
      run: docker-compose up -d

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python tests/QA_TimeBehaviour_Scenarios.py
