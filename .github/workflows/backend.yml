name: Go CI/CD Build

on:
  pull_request:
    branches:
      - MVP

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests and generate coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.out > coverage_raw.txt
        echo '## Test Coverage Report' > coverage.md
        echo '| Function | Coverage |' >> coverage.md
        echo '|----------|----------|' >> coverage.md
        tail -n +2 coverage_raw.txt | awk '{printf "| %s | %s |\n", $1, $3}' >> coverage.md

    - name: Post coverage comment
      id: coverage
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coverage.txt
      env:
        GITHUB_TOKEN: ${{ secrets.COVERAGE_TOKEN }}

