name: Go CI/CD Build

on:
  pull_request:
    branches:
      - MVP

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests and generate coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -func=coverage.out -o coverage.txt

    - uses: gwatts/go-coverage-action@v2
      id: coverage
      with:
        coverage-threshold: 80

        cover-pkg: ./...

        ignore-pattern: |
          \.pb\.go$
          \_string\.go$
        
        # A url that the html report will be accessible at, once your
        # workflow uploads it.  Used in the pull request comment.
        report-url: https://artifacts.example.com/go-coverage/${{ github.ref_name}}.html

